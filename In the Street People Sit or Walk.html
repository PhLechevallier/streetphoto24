<div id="headerPhoto" class="row"></div>
<script>
    // Place the header photo
    // Init values
    var photoPath = "http://www.streetphoto24.com/wp-content/uploads/";
    var photoExtension = ".jpg"
    var photo = ["In-the-Street-People-Sit-or-Walk-DSC09702"];              // all photos sequence
    var photoTitle = "In the Street People Sit or Walk";                    // title of the album
    // retrieve "headerPhoto" div and create "headerRowDiv" sub div
    var headerDiv = document.getElementById("headerPhoto");
    var headerRowDiv = document.createElement('div');
    headerRowDiv.id = "headerRowDiv";
    // create href
    var headerA = document.createElement("a");
    headerA.href =  photoPath + photo[0] + photoExtension;
    headerA.title = photoTitle;
    // create href image
    var headerImg = document.createElement('img');
    headerImg.id = "headerImg";
    headerImg.src = photoPath + photo[0] + photoExtension;
    headerImg.alt = photoTitle;
    // add image to href, href to sub div, sub div to div
    headerA.appendChild(headerImg);
    headerRowDiv.appendChild(headerA);
    headerDiv.appendChild(headerRowDiv);
</script>

<div id="mainP"></div>
<script>
    // Fill the main text and display it
    var mainText = "In the street people sit or walk, and a lot of them look at their smartphone. These photos have been taken in the downtown of Almere on different days, some ones during events in the city.";
    var mainP = document.getElementById('mainP');
    var mainPText = document.createTextNode(mainText);
    mainP.appendChild(mainPText);
</script>
